<table class="layui-table text-center"  lay-size="sm">
    <thead>
        <tr>
            <th style="width: 64px">#</th>
            <th>
                <div class="text-left">标题</div>
            </th>
            <th>
                <div class="text-left">名称</div>
            </th>
            <th>类型</th>
            <th>分组</th>
            <th style="width: 80px;">排序</th>
            <td>锁定</td>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$key+1}</td>
                <td>
                    <div class="text-left" title="{$vo.remark}">{$vo.title}</div>
                </td>
                <td>
                    <div class="text-left"> {$vo.name}</div>
                </td>
                <td>{$type[$vo['type']]|default=''}</td>
                <td>{$group[$vo['group']]|default=''}</td>
                <td>
                    <input type="number" name="sort" data-url="{:url('system/config/sort',['id'=>$vo['id']])}" class="layui-input layui-input-sm" value="{$vo.sort}">
                </td>
                <td><a href="{:url('system/config/lock',['id'=>$vo['id'],'lock'=>abs(1-$vo['lock'])])}" class="ajax-get" msg="0" style="font-size: 16px;">{$vo.lock?'<i class="fa fa-lock text-red"></i>':'<i class="fa fa-unlock"></i>'}</a></td>
                <td>
                    <a class="layui-btn layui-btn-xs layui-btn-normal ajax-form" href="{:url('system/config/edit',['id'=>$vo['id']])}">编辑</a>
                    <a class="layui-btn layui-btn-xs layui-btn-primary ajax-get" confirm="1" href="{:url('system/config/delete',['id'=>$vo['id']])}">删除</a>
                </td>
            </tr>
        </volist>
        <empty name="list">
            <tr>
                <td colspan="8">没有数据</td>
            </tr>
        </empty>
    </tbody>
</table>
